<!DOCTYPE html>
<!-- saved from url=(0039)http://alexk111.github.io/SVG-Morpheus/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Morpheus - Morph SVG icons</title>
  <meta name="description" content="Morph SVG icons">
  <style type="text/css">
    body {
      background: #369;
      padding:0;
      margin:0;
      text-align:center;
      color: #FFF;
      font-family: Arial;
    }

    #heading {
      padding: 20px 20px 40px;
      background: #024;
    }

    #heading > a {
      margin-top:30px;
      display: inline-block;
      text-decoration: none;
      color: #FFF;
      background: #036;
      padding: 25px 30px;
      font-size: 22px;
    }

    h1 {
      font-size:44px;
      line-height: 1.5;
      font-weight: 700;
    }

    h2 {
      font-size:24px;
      line-height: 1.5;
      font-weight: normal;
    }

    p {
      font-size:18px;
      line-height: 1.5;
      font-weight: normal;
    }
    p > a{
      color: #FFF;
      text-decoration: none;
      padding-bottom: 2px;
      border-bottom: 1px dashed #FFF;
    }

    #icon {
      display: block;
      box-sizing: border-box;
      width:100%;
      height:250px;
      background: #FFF;
      margin:auto;
      padding: 60px;
    }

    #options {
      margin-top:50px;
      margin-bottom: 40px;
      text-align:center;
    }

    .option {
      width:400px;
      display: block;
      margin: auto;
      overflow: hidden;
      text-align: left;
    }
    label {
      text-align: right;
      display: inline-block;
      font-size:20px;
      width:100px;
    }
    select {
      font-family: Arial;
      font-size:20px;
      font-weight: normal;
      padding:10px;
      color: #333;
      display: inline-block;
      margin:10px;
    }

    #links {
      margin-bottom: 80px;
    }

    #links, #links > a {
      font-family: Arial;
      font-size: 14px;
      color: #FFF;
      text-decoration: none;
    }



    @media (max-width: 500px) {
      #heading {
        padding: 10px 10px 30px;
      }

      #heading > a {
        margin-top:15px;
        padding: 15px 20px;
        font-size: 16px;
      }

      h1 {
        font-size:34px;
      }
      h2 {
        font-size:18px;
      }

      p {
        font-size: 16px;
      }

      #icon {
        height:150px;
        padding: 30px;
      }

      #options {
        margin-top:35px;
      }

      .option {
        width:300px;
      }
      label {
        width:75px;
      }
      select {
        padding:8px;
      }
      label, select {
        font-size: 14px;
      }

      #links, #links > a {
        font-size: 12px;
      }

    }

    @media (max-width: 350px) {
      #heading > a {
        font-size: 14px;
      }

      h1 {
        font-size:30px;
      }
      h2 {
        font-size:16px;
      }

      p {
        font-size: 14px;
      }

      #icon {
        height:120px;
        padding: 20px;
      }

      #options {
        margin-top:25px;
      }

      .option {
        width:250px;
      }
      label {
        width:50px;
      }
      select {
        padding:6px;
      }
      label, select {
        font-size: 12px;
      }

      #links, #links > a {
        font-size: 10px;
      }

    }


  </style>
</head>
<body>
  <div id="heading">
    <h1>SVG Morpheus</h1>
    <h2>JavaScript library enabling SVG icons to morph from one to the other.</h2>
    <p>It implements Material Design's <a href="http://www.google.com/design/spec/animation/delightful-details.html" target="_blank">Delightful Details transitions</a>.</p>
    <a href="https://github.com/alexk111/SVG-Morpheus">View on GitHub</a>
  </div>
  <object data="./SVG Morpheus - Morph SVG icons_files/iconset.svg" type="image/svg+xml" id="icon"></object>
  <div id="options">
    <div class="option">
      <label for="selIcon">Icon:</label>
      <select id="selIcon"><option value="3d_rotation">3D Rotation</option><option value="accessibility">Accessibility</option><option value="account_balance">Account Balance</option><option value="account_box">Account Box</option><option value="account_circle">Account Circle</option><option value="add_shopping_cart">Add Shopping Cart</option><option value="android">Android</option><option value="backup">Backup</option><option value="bookmark">Bookmark</option><option value="bug_report">Bug Report</option><option value="credit_card">Credit Card</option><option value="delete">Delete</option><option value="done">Done</option><option value="drawer">Drawer</option><option value="event">Event</option><option value="exit_to_app">Exit To App</option><option value="explore">Explore</option><option value="extension">Extension</option><option value="favorite">Favorite</option><option value="help">Help</option><option value="history">History</option><option value="home">Home</option><option value="https">Https</option><option value="info">Info</option><option value="input">Input</option><option value="invert_colors">Invert Colors</option><option value="label">Label</option><option value="language">Language</option><option value="launch">Launch</option><option value="loyalty">Loyalty</option><option value="polymer">Polymer</option><option value="print">Print</option><option value="receipt">Receipt</option></select>
    </div>
    <div class="option">
      <label for="selEasing">Easing:</label>
      <select id="selEasing"><option value="circ-in">Circ In</option><option value="circ-out">Circ Out</option><option value="circ-in-out">Circ In/Out</option><option value="cubic-in">Cubic In</option><option value="cubic-out">Cubic Out</option><option value="cubic-in-out">Cubic In/Out</option><option value="elastic-in">Elastic In</option><option value="elastic-out">Elastic Out</option><option value="elastic-in-out">Elastic In/Out</option><option value="expo-in">Expo In</option><option value="expo-out">Expo Out</option><option value="expo-in-out">Expo In/Out</option><option value="linear">Linear</option><option value="quad-in">Quad In</option><option value="quad-out">Quad Out</option><option value="quad-in-out">Quad In/Out</option><option value="quart-in">Quart In</option><option value="quart-out">Quart Out</option><option value="quart-in-out">Quart In/Out</option><option value="quint-in">Quint In</option><option value="quint-out">Quint Out</option><option value="quint-in-out">Quint In/Out</option><option value="sine-in">Sine In</option><option value="sine-out">Sine Out</option><option value="sine-in-out">Sine In/Out</option></select>
    </div>
    <div class="option">
      <label for="selDuration">Duration:</label>
      <select id="selDuration"><option value="250">250</option><option value="500">500</option><option value="750">750</option><option value="1000">1000</option><option value="5000">5000</option></select>
    </div>
    <div class="option">
      <label for="selRotation">Rotation:</label>
      <select id="selRotation"><option value="clock">Clockwise</option><option value="counterclock">Counterclockwise</option><option value="random">Random</option><option value="none">None</option></select>
    </div>
  </div>
  <div id="links">
    Made by <a href="https://twitter.com/alex_kaul" target="_blank">@alex_kaul</a>
  </div>

  <script async="" src="./SVG Morpheus - Morph SVG icons_files/analytics.js.descarga"></script><script type="text/javascript" src="./SVG Morpheus - Morph SVG icons_files/svg-morpheus.js.descarga"></script>
  <script type="text/javascript">
    window.onload = function() {
      var svgMorpheus = new SVGMorpheus('#icon'),
          selIcon     = document.getElementById('selIcon'),
          selEasing   = document.getElementById('selEasing'),
          selDuration = document.getElementById('selDuration'),
          selRotation = document.getElementById('selRotation'),
          icons={
            '3d_rotation':'3D Rotation',
            'accessibility':'Accessibility',
            'account_balance':'Account Balance',
            'account_box':'Account Box',
            'account_circle':'Account Circle',
            'add_shopping_cart':'Add Shopping Cart',
            'android':'Android',
            'backup':'Backup',
            'bookmark':'Bookmark',
            'bug_report':'Bug Report',
            'credit_card':'Credit Card',
            'delete':'Delete',
            'done':'Done',
            'drawer':'Drawer',
            'event':'Event',
            'exit_to_app':'Exit To App',
            'explore':'Explore',
            'extension':'Extension',
            'favorite':'Favorite',
            'help':'Help',
            'history':'History',
            'home':'Home',
            'https':'Https',
            'info':'Info',
            'input':'Input',
            'invert_colors':'Invert Colors',
            'label':'Label',
            'language':'Language',
            'launch':'Launch',
            'loyalty':'Loyalty',
            'polymer':'Polymer',
            'print':'Print',
            'receipt':'Receipt'
          },
          easings={
            'circ-in': 'Circ In','circ-out': 'Circ Out','circ-in-out': 'Circ In/Out',
            'cubic-in': 'Cubic In', 'cubic-out': 'Cubic Out', 'cubic-in-out': 'Cubic In/Out',
            'elastic-in': 'Elastic In', 'elastic-out': 'Elastic Out', 'elastic-in-out': 'Elastic In/Out',
            'expo-in': 'Expo In', 'expo-out': 'Expo Out', 'expo-in-out': 'Expo In/Out',
            'linear': 'Linear',
            'quad-in': 'Quad In', 'quad-out': 'Quad Out', 'quad-in-out': 'Quad In/Out',
            'quart-in': 'Quart In', 'quart-out': 'Quart Out', 'quart-in-out': 'Quart In/Out',
            'quint-in': 'Quint In', 'quint-out': 'Quint Out', 'quint-in-out': 'Quint In/Out',
            'sine-in': 'Sine In','sine-out': 'Sine Out','sine-in-out': 'Sine In/Out'
          },
          durations=[250, 500, 750, 1000, 5000]
          rotations={
            'clock': 'Clockwise',
            'counterclock': 'Counterclockwise',
            'random': 'Random',
            'none': 'None'
          };

      var key, i, len;

      for(key in icons) {
        selIcon.options[selIcon.options.length]=new Option(icons[key], key);
      }

      for(key in easings) {
        selEasing.options[selEasing.options.length]=new Option(easings[key], key);
      }

      for(i=0, len=durations.length;i<len;i++) {
        selDuration.options[selDuration.options.length]=new Option(durations[i], durations[i]);
      }

      for(key in rotations) {
        selRotation.options[selRotation.options.length]=new Option(rotations[key], key);
      }

      selIcon.selectedIndex=selIcon.options.length-1;
      selEasing.selectedIndex=15;
      selDuration.selectedIndex=2;
      selRotation.selectedIndex=0;

      function getSelValue(sel) {
        return sel.options[sel.selectedIndex].value;
      }

      var timeoutInstance, manualChange=false;
      function onIconChange() {
        clearTimeout(timeoutInstance);
        var valIcon=getSelValue(selIcon),
            valEasing=getSelValue(selEasing),
            valDuration=getSelValue(selDuration),
            valRotation=getSelValue(selRotation);
        svgMorpheus.to(valIcon, {duration: valDuration, easing: valEasing, rotation: valRotation},!manualChange?launchTimer:null);
      }
      function timerTick() {
        var selIndex=selIcon.selectedIndex;
        while(selIndex===selIcon.selectedIndex) {
          selIndex=Math.round(Math.random()*(selIcon.options.length-1));
        }
        selIcon.selectedIndex=selIndex;
        onIconChange();
      }
      function launchTimer() {
        timeoutInstance=setTimeout(timerTick, 1000);
      }
      selIcon.addEventListener('change',onIconChange);
      selIcon.addEventListener('click',function(){
        clearTimeout(timeoutInstance);
        manualChange=true;
      });
      launchTimer();
    };
  </script>

    ga('create', 'UA-377715-16', 'auto');

  </script>

</body></html>
