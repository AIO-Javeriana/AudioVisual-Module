  <body style="overflow: hidden; margin: 0px; padding: 0px; top: 0px; left: 0px; right: 0px; bottom: 0px; position: fixed;">
    <div class="scripts">
      <script>

        $(function() {

          var squished = false;

          var type = /(canvas|webgl)/.test(url.type) ? url.type : 'svg';
          var two = new Two({
            type: Two.Types[type],
            fullscreen: true
          }).appendTo(document.body);

          Two.Resolution = 32;

          var blob = two.makeCircle(two.width / 2, two.height / 2, two.height / 3);
          blob.fill = 'white';
          blob.noStroke();

          reset();

          two.bind('update', function() {

              if (!squished) {

                for (var i = 0; i < blob.vertices.length; i++) {
                  var v = blob.vertices[i];
                  var d = v.destination;

                  if (v.equals(d)) {
                    squished = true;
                    break;
                  }

                  v.x += (d.x - v.x) * 0.125;
                  v.y += (d.y - v.y) * 0.125;
                }

                return;
              }

              var outside = true;

              for (var i = 0; i < blob.vertices.length; i++) {
                var v = blob.vertices[i];
                v.y += v.step;
                v.step *= 1.125;
                if (v.y < two.height) {
                  outside = false;
                }
              }

              if (outside) {
                reset();
              }

            }).play();

          function reset() {

            blob.translation.set(two.width / 2, two.height / 2);

            squished = false;

            for (var i = 0; i < blob.vertices.length; i++) {
              var v = blob.vertices[i];
              var pct = (i + 1) / blob.vertices.length;
              var theta = pct * Math.PI * 2;
              var radius = Math.random() * two.height / 3 + two.height / 6;
              var x = radius * Math.cos(theta);
              var y = radius * Math.sin(theta);
              v.set(two.height / 3 * Math.cos(theta), two.height / 3 * Math.sin(theta));
              v.destination = new Two.Vector(x, y);
              v.step = Math.sqrt(Math.random()) + 2;
            }

          }

        });

      </script>
